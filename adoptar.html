<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.min.css">

    <title>Adoptar</title>

<body class="text-center" style="background-image:url(https://www.purina.es/sites/default/files/2021-12/a-que-edad-adoptar-un-gato_hero.jpg)  ; background-size: cover; background-repeat: no-repeat; opacity: 0.8;">

    <div class="container my-5" >
        
        

        <form class="row g-3 needs-validation mx-auto "  style="background-color: whitesmoke; width: 50%; border-radius: 15px;">
            <h3 class="my-3">Formulario para Adoptar</h3>
            <div class="col-6 mb-3">
              <label for="validationTooltip01" class="form-label">nombres</label>
              <input type="text" class="form-control" id="validationTooltip01" required>
            </div>
            <div class="col-6 form-group">
              <label for="validationTooltip02" class="form-label">apellidos</label>
              <input type="text" class="form-control" id="validationTooltip02" required>
              
            </div>
            <div class="col-8 mb-3">
              <label for="validationTooltipUsername" class="form-label">email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                <input type="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                
              </div>
            </div>
            <div class="col-4 form-group">
              <label for="validationTooltip03" class="form-label">Ciudad capital</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              
            </div>
            <div class="col-4 form-group">
              <label for="validationTooltip04" class="form-label">estado</label>
              <select class="form-select" id="validationTooltip04" required>
                <option >Casado</option>
                <option>soltero</option>
              </select>
              
            </div>
            <div class="col-8 form-group">
              <label for="validationTooltip05" class="form-label">trabajo</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              
            </div>
            <div class="my-5">
                <label for="validationTextarea" class="form-label">Â¿Por que quiere adoptar un gato?</label>
                <textarea class="form-control" id="validationTextarea" placeholder="razones" required></textarea>
               
            </div>




            <div class="my-5">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        
          </form>

          <div class="my-5">
            <a href="./todos.html"><button class="btn btn-dark">Regresar</button></a>
          </div>
          <div class="my-5">
            <a href="./donar.html"><button class="btn btn-dark">Donar</button></a>
          </div>
  









    </div>





</body>
